<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="feedbackText-container" id="feedbackText-container">
        <form class="feedbackTextForm flex-col" id="feedbackTextForm">
          <hr
            style="border: 1px solid rgb(129, 129, 218); width: 100%; height: 0"
          />
          <div class="question-container">
            <p class="feedbackText-description question question">
              From the 3versions of the abstract, Which version did you prefer
              to read?
            </p>
            <div class="flex-row">
              <div class="checkboxgroup">
                <input
                  type="radio"
                  name="feedbackValue"
                  value="1"
                  id="radio1"
                />
                <label for="radio1">Elementary</label>
              </div>
              <div class="checkboxgroup">
                <input
                  type="radio"
                  name="feedbackValue"
                  value="2"
                  id="radio2"
                />
                <label for="radio2">Advanced</label>
              </div>
              <div class="checkboxgroup">
                <input
                  type="radio"
                  name="feedbackValue"
                  value="3"
                  id="radio3"
                />
                <label for="radio3">Original</label>
              </div>
            </div>
          </div>
          <hr style="border: 1px dotted purple; width: 90%; height: 0" />

          <div class="question-container">
            <p class="question">Please justify your Above Answer:</p>
            <textarea type="text" id="Q1Text" placeholder=""></textarea>
          </div>
          <hr style="border: 1px dotted purple; width: 90%; height: 0" />

          <div class="question-container">
            <p class="question">
              Please explain what did you learn from today's topic? Has your
              understanding of the topic changed?
            </p>
            <textarea type="text" id="Q2Text" placeholder=""></textarea>
          </div>
          <hr style="border: 1px dotted purple; width: 90%; height: 0" />

          <div class="question-container">
            <p id="" class="question">
              Has your understanding of the topic changed after reading the
              abstracts? Why?
            </p>
            <textarea type="text" id="Q3Text" placeholder=""></textarea>
          </div>
          <button type="button" id="finishBtn" class="btn">
            Submit & Finish!
          </button>
        </form>
        <p id="feedbackSubmisisonResult" class="hidden"></p>
      </div>
    </div>
  </body>
</html>
