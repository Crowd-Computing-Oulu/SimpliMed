<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Simplifier</title>
    <link rel="stylesheet" href="style.css" />
    <script src="background.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <div class="loader-container">
        <div>
          <svg
            class="pl"
            viewBox="0 0 200 200"
            width="200"
            height="200"
            xmlns="http://www.w3.org/2000/svg"
          >
            <defs>
              <linearGradient id="pl-grad1" x1="1" y1="0.5" x2="0" y2="0.5">
                <stop offset="0%" stop-color="hsl(187,76.5%,50%)" />
                <stop offset="100%" stop-color="hsl(7,76.5%,50%)" />
              </linearGradient>
              <linearGradient id="pl-grad2" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0%" stop-color="hsl(187,76.5%,50%)" />
                <stop offset="100%" stop-color="hsl(7,76.5%,50%)" />
              </linearGradient>
            </defs>
            <circle
              class="pl__ring"
              cx="100"
              cy="100"
              r="82"
              fill="none"
              stroke="url(#pl-grad1)"
              stroke-width="36"
              stroke-dasharray="0 257 1 257"
              stroke-dashoffset="0.01"
              stroke-linecap="round"
              transform="rotate(-90,100,100)"
            />
            <line
              class="pl__ball"
              stroke="url(#pl-grad2)"
              x1="100"
              y1="18"
              x2="100.01"
              y2="182"
              stroke-width="36"
              stroke-dasharray="1 165"
              stroke-linecap="round"
            />
          </svg>
        </div>
        <div class="loader-description">
          <p>loading...</p>
          <span>It might take a while</span>
        </div>
      </div>
      <div id="difficulty-lvl" class="hidden">
        <span class="difficulty-lvl__title"
          >Change the level of the simplified text</span
        >
        <div class="difficulty-lvl__slider">
          <label for="slider"></label>
          <input
            type="range"
            id="slider"
            name="slider"
            min="1"
            max="3"
            step="1"
            value="3"
            list="tickmarks"
            class="slider"
          />
          <datalist id="tickmarks">
            <option value="1">Elementry</option>
            <option value="2">Advanced</option>
            <option value="3">Original</option>
          </datalist>
        </div>

        <!-- <input type="range" min="1" max="3" step="1" value="3" /> -->
      </div>
      <div class="main-content hidden">
        <h4 class="original-title">Heading</h4>
        <h4 class="summary-title hidden">Heading</h4>
        <h2 class="title-abstract hidden">Abstract</h2>
        <p class="summary hidden">Summary</p>
        <p class="summary1 hidden">Summary</p>
        <div class="original-abs"></div>
      </div>
      <div class="questions">
        <h6>Ask questions related to the artcile:</h6>
        <form id="questionForm">
          <textarea
            type="text"
            id="questionInput"
            placeholder="Type your question here"
          ></textarea>

          <button type="submits">Send the question</button>
        </form>
        <p id="answers"></p>
      </div>
    </div>
  </body>
</html>
